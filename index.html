<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Vanilla Calculator</title>
</head>
<body>
    <header>
        <h1>Vanilla JS Calculator</h1>
    </header>
    <div class="wrapper">
        <section class="row section-result">
            <div class="result-pane">0</div>
        </section>
        <section class="section-buttons">
            <div class="row row-1">
                <button>C</button>
                <button>←</button>
                <button>÷</button>
            </div>
            <div class="row row-2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>×</button>
            </div>
            <div class="row row-3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="row row-4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="row row-5">
                <button>0</button>
                <button>=</button>
            </div>
        </section>
    </div>

    <script src="./app.js"></script>
</body>
</html>
